<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz: {{ task_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-[Inter]">
    <div class="max-w-4xl mx-auto px-6 py-10">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Quiz: {{ task_name }}</h1>
                <p class="text-slate-600">Test your knowledge on this topic.</p>
            </div>
            <a href="{% url 'upload_page_optimized' %}#quizzes" class="text-blue-600 hover:underline">Back to Home</a>
        </div>

        <form method="POST" action="{% url 'submit_quiz' quiz.id %}">
            {% csrf_token %}
            <div class="space-y-6">
                {% for q in questions %}
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <div class="flex gap-4 mb-4">
                        <span class="bg-blue-100 text-blue-700 font-bold w-8 h-8 rounded-full flex items-center justify-center shrink-0">{{ forloop.counter }}</span>
                        <h3 class="text-lg font-semibold text-slate-800 pt-1">{{ q.question_text }}</h3>
                    </div>
                    <div class="ml-12 space-y-3">
                        <label class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-50 cursor-pointer border border-transparent hover:border-slate-200"><input type="radio" name="{{ q.id }}" value="a" class="w-4 h-4 text-blue-600"><span class="text-slate-700">{{ q.option_a }}</span></label>
                        <label class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-50 cursor-pointer border border-transparent hover:border-slate-200"><input type="radio" name="{{ q.id }}" value="b" class="w-4 h-4 text-blue-600"><span class="text-slate-700">{{ q.option_b }}</span></label>
                        <label class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-50 cursor-pointer border border-transparent hover:border-slate-200"><input type="radio" name="{{ q.id }}" value="c" class="w-4 h-4 text-blue-600"><span class="text-slate-700">{{ q.option_c }}</span></label>
                        <label class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-50 cursor-pointer border border-transparent hover:border-slate-200"><input type="radio" name="{{ q.id }}" value="d" class="w-4 h-4 text-blue-600"><span class="text-slate-700">{{ q.option_d }}</span></label>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="mt-8 flex justify-end"><button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg">Submit Quiz</button></div>
        </form>
    </div>
</body>
</html>
