<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assistant - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-dark: #0e244d;
            --primary-medium: #0b356c;
            --primary-light: #1e4788;
            --accent: #3b82f6;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --placeholder: #94a3b8;
        }
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            min-height: 100vh;
        }
        input::placeholder {
            color: var(--placeholder);
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- White Card -->
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 md:p-10">

        <!-- Logo / Title -->
        <div class="text-center mb-8">
            <img src="{% static 'core/logo.png' %}" alt="T-Max Logo" class="w-50 h-50 mx-auto mb-4 rounded-sm object-contain">
            <p class="text-[var(--gray-600)] mt-2">Welcome back</p>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-6 p-4 bg-blue-50 border border-blue-200 text-[var(--primary-dark)] rounded-xl text-sm">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-[var(--gray-800)] text-sm font-semibold mb-2">Username</label>
                <input type="text" name="{{ form.username.name }}"
                       class="w-full px-5 py-4 border border-[var(--gray-300)] rounded-xl focus:outline-none 
                              focus:ring-4 focus:ring-[var(--accent)]/30 focus:border-[var(--accent)] 
                              transition-all duration-300"
                       placeholder="Your username" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-[var(--gray-800)] text-sm font-semibold mb-2">Password</label>
                <input type="password" name="{{ form.password.name }}"
                       class="w-full px-5 py-4 border border-[var(--gray-300)] rounded-xl focus:outline-none 
                              focus:ring-4 focus:ring-[var(--accent)]/30 focus:border-[var(--accent)] 
                              transition-all duration-300"
                       placeholder="Your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit"
                    class="w-full mt-8 py-4 font-bold text-lg text-white rounded-xl
                           bg-gradient-to-r from-[var(--accent)] to-[#60a5fa]
                           hover:from-[#2563eb] hover:to-[#3b82f6]
                           shadow-lg hover:shadow-xl transform hover:-translate-y-1
                           transition-all duration-300">
                Log In
            </button>
        </form>

        <!-- Register Link -->
        <p class="mt-8 text-center text-[var(--gray-600)]">
            No account yet? 
            <a href="{% url 'register_page' %}" 
               class="font-bold text-[var(--accent)] hover:underline">
                Register here
            </a>
        </p>
    </div>

</body>
</html>
