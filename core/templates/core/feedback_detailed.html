{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback - StudyFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); }
        .star-selected { color: #fbbf24; }
        .star-btn { transition: transform 0.2s; }
        .star-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold mb-2 text-slate-800">Detailed Feedback</h1>
        <p class="text-slate-500 mb-8">Help us improve the AI prioritization for your plan.</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-8 text-center">
                <label class="block text-lg font-bold text-gray-800 mb-4">Overall Rating</label>
                <div class="flex justify-center gap-3">
                    <button type="button" class="star-btn text-5xl text-gray-300" data-rating="1">&#9733;</button>
                    <button type="button" class="star-btn text-5xl text-gray-300" data-rating="2">&#9733;</button>
                    <button type="button" class="star-btn text-5xl text-gray-300" data-rating="3">&#9733;</button>
                    <button type="button" class="star-btn text-5xl text-gray-300" data-rating="4">&#9733;</button>
                    <button type="button" class="star-btn text-5xl text-gray-300" data-rating="5">&#9733;</button>
                </div>
                <input type="hidden" name="star_rating" id="starRatingValue" value="0" required>
            </div>
            
            <div class="mb-8">
                <label class="block text-lg font-bold text-gray-800 mb-2">Comments</label>
                <textarea name="feedback_text" rows="5" class="w-full border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="What did you like or dislike?"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition-colors shadow-lg">
                Submit Feedback
            </button>
        </form>
    </div>
    
    <script>
        const stars = document.querySelectorAll('.star-btn');
        const input = document.getElementById('starRatingValue');
        
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                const rating = index + 1;
                input.value = rating;
                stars.forEach((s, i) => {
                    s.classList.toggle('star-selected', i < rating);
                    s.classList.toggle('text-gray-300', i >= rating);
                });
            });
        });
        
        document.querySelector('form').addEventListener('submit', (e) => {
            if(input.value == 0) {
                e.preventDefault();
                alert('Please select a star rating.');
            }
        });
    </script>
</body>
</html>
