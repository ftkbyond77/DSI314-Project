{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback - StudyFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #0e244d 0%, #0b356c 100%);
        }
        
        .card-white {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }
        
        .star-btn {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .star-btn:hover {
            transform: scale(1.1);
        }
        
        .star-selected {
            color: #fbbf24 !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="gradient-primary text-white">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold mb-2">üìù Provide Detailed Feedback</h1>
                    <p class="text-blue-100">Help us improve your study planning experience</p>
                </div>
                <a href="{% url 'history_detail' history_id=study_plan.id %}" 
                   class="bg-white text-blue-900 px-6 py-2.5 rounded-lg font-semibold hover:bg-blue-50 transition-all">
                    Back to Plan
                </a>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-6 py-8">
        <div class="card-white">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Overall Rating -->
                <div class="mb-8">
                    <label class="block text-lg font-bold text-gray-800 mb-4">Overall Rating</label>
                    <div class="flex gap-2" id="starRating">
                        <button type="button" class="star-btn text-5xl text-gray-300" data-rating="1">‚òÖ</button>
                        <button type="button" class="star-btn text-5xl text-gray-300" data-rating="2">‚òÖ</button>
                        <button type="button" class="star-btn text-5xl text-gray-300" data-rating="3">‚òÖ</button>
                        <button type="button" class="star-btn text-5xl text-gray-300" data-rating="4">‚òÖ</button>
                        <button type="button" class="star-btn text-5xl text-gray-300" data-rating="5">‚òÖ</button>
                    </div>
                    <input type="hidden" name="star_rating" id="starRatingValue" value="0" required>
                    <p class="text-sm text-gray-500 mt-2">Click to rate from 1 to 5 stars</p>
                </div>
                
                <!-- Aspect Ratings -->
                <div class="mb-8">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Rate Specific Aspects</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Priority Accuracy -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Priority Accuracy</label>
                            <select name="aspect_urgency" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="5">Excellent - Perfect prioritization</option>
                                <option value="4">Good - Mostly accurate</option>
                                <option value="3" selected>Average - Some issues</option>
                                <option value="2">Poor - Many issues</option>
                                <option value="1">Very Poor - Completely wrong</option>
                            </select>
                        </div>
                        
                        <!-- Schedule Quality -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Schedule Quality</label>
                            <select name="aspect_schedule" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="5">Excellent - Perfect schedule</option>
                                <option value="4">Good - Workable schedule</option>
                                <option value="3" selected>Average - Some improvements needed</option>
                                <option value="2">Poor - Difficult to follow</option>
                                <option value="1">Very Poor - Unusable</option>
                            </select>
                        </div>
                        
                        <!-- Complexity Assessment -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Complexity Assessment</label>
                            <select name="aspect_complexity" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="5">Excellent - Spot on</option>
                                <option value="4">Good - Mostly accurate</option>
                                <option value="3" selected>Average - Some misjudgments</option>
                                <option value="2">Poor - Often wrong</option>
                                <option value="1">Very Poor - Completely off</option>
                            </select>
                        </div>
                        
                        <!-- Content Relevance -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Content Relevance</label>
                            <select name="aspect_relevance" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="5">Excellent - Very relevant</option>
                                <option value="4">Good - Mostly relevant</option>
                                <option value="3" selected>Average - Some irrelevant parts</option>
                                <option value="2">Poor - Much irrelevant content</option>
                                <option value="1">Very Poor - Not relevant</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Comments -->
                <div class="mb-8">
                    <label class="block text-lg font-bold text-gray-800 mb-2">Additional Comments (Optional)</label>
                    <textarea name="feedback_text" 
                              rows="5" 
                              class="w-full border border-gray-300 rounded-lg px-4 py-3 resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                              placeholder="Share any specific feedback, suggestions, or issues you encountered..."></textarea>
                    <p class="text-sm text-gray-500 mt-2">Your detailed feedback helps us improve the AI algorithms</p>
                </div>
                
                <!-- Submit Buttons -->
                <div class="flex gap-4">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-purple-600 to-purple-700 text-white font-bold py-3.5 rounded-lg hover:shadow-lg transition-all">
                        Submit Feedback
                    </button>
                    <a href="{% url 'history_detail' history_id=study_plan.id %}" 
                       class="px-8 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3.5 rounded-lg transition-all text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
    // Star Rating System
    let selectedRating = 0;
    const starButtons = document.querySelectorAll('.star-btn');
    const ratingInput = document.getElementById('starRatingValue');
    
    starButtons.forEach((btn, index) => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            selectedRating = parseInt(this.dataset.rating);
            ratingInput.value = selectedRating;
            
            // Update star display
            starButtons.forEach((star, i) => {
                if (i < selectedRating) {
                    star.classList.remove('text-gray-300');
                    star.classList.add('star-selected');
                } else {
                    star.classList.remove('star-selected');
                    star.classList.add('text-gray-300');
                }
            });
        });
    });
    
    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        if (selectedRating === 0) {
            e.preventDefault();
            alert('Please select a star rating before submitting.');
        }
    });
    </script>
</body>
</html>
