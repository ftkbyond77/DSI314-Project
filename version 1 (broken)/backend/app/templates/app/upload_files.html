{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Upload PDF / TXT Files</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="files" multiple accept=".pdf,.txt">
        <button type="submit" class="btn">Upload</button>
    </form>
    <p>Maximum {{ max_files }} files per upload.</p>
    <a href="{% url 'index' %}" class="btn">Back to Home</a>
</div>
{% endblock %}
